>    material = workSheet.sheet_by_name(<span class="string">&#x27;material&#x27;</span>)</span><br><span class="line">    materialVector = [material.col_values(r) <span class="keyword">for</span> r <span class="keyword">in</span> <span class="built_in">range</span>(material.ncols)]</span><br><span class="line">    materialVector = np.stack(materialVector, -<span class="number">1</span>) <span class="comment">#get the material[3000 3]</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> wavelength, curve1DataVector, materialVector</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">DataProcessMaterial</span>():</span><br><span class="line"></span><br><span class="line">    <span class="comment">#####--------------- get the curve information -----------------#####</span></span><br><span class="line">    workSheet = xlrd.open_workbook(<span class="string">r&#x27;input.xlsx&#x27;</span>)</span><br><span class="line">    curve1 = workSheet.sheet_by_name(<span class="string">&#x27;Sheet1&#x27;</span>)</span><br><span class="line">    <span class="comment">#curve1 = curve1.col_values(0)</span></span><br><span class="line">    heightAndWide = [curve1.col_values(r) <span class="keyword">for</span> r <span class="keyword">in</span> <span class="built_in">range</span>(curve1.ncols)]</span><br><span class="line">    heightAndWide = np.stack(heightAndWide, <span class="number">0</span>) <span class="comment">#get the curve information [3000 181]</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">#fig = plt.figure()</span></span><br><span class="line">    <span class="comment">#ax = fig.add_subplot(1, 1, 1)</span></span><br><span class="line">    <span class="comment">#for i in range(curve1.ncols):</span></span><br><span class="line">    <span class="comment">#    ax.plot(wavelength, curve1DataVector[i])</span></span><br><span class="line">    <span class="comment">#plt.show()</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">####------------------- get the material -----------------------#####</span></span><br><span class="line">    workSheet = xlrd.open_workbook(<span class="string">r&#x27;output.xlsx&#x27;</span>)</span><br><span class="line">    material = workSheet.sheet_by_name(<span class="string">&#x27;Sheet1&#x27;</span>)</span><br><span class="line">    metricPerform = [material.col_values(r) <span class="keyword">for</span> r <span class="keyword">in</span> <span class="built_in">range</span>(material.ncols)]</span><br><span class="line">    metricPerform = np.stack(metricPerform, -<span class="number">1</span>) <span class="comment">#get the material[3000 3]</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> heightAndWide, metricPerform</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">batchify</span>(<span class="params">fn, chunk</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;Constructs a version of &#x27;fn&#x27; that applies to smaller batches.</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">if</span> chunk <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">        <span class="keyword">return</span> fn</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">ret</span>(<span class="params">inputs</span>):</span><br><span class="line">        <span class="keyword">return</span> torch.cat([fn(inputs[i:i+chunk]) <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>, inputs.shape[<span class="number">0</span>], chunk)], <span class="number">0</span>)</span><br><span class="line">    <span class="keyword">return</span> ret</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">run_network</span>(<span class="params">inputs, fn, embed_fn, netchunk=<span class="number">1024</span>*<span class="number">64</span></span>):</span><br><span class="line">    inputs_flat = torch.reshape(inputs, [-<span class="number">1</span>, inputs.shape[-<span class="number">1</span>]])</span><br><span class="line">    embedded = embed_fn(inputs_flat)</span><br><span class="line"></span><br><span class="line">    outputs_flat = batchify(fn, netchunk)(embedded)</span><br><span class="line">    outputs = torch.reshape(outputs_flat, <span class="built_in">list</span>(inputs.shape[:-<span class="number">1</span>]) + [outputs_flat.shape[-<span class="number">1</span>]])</span><br><span class="line">    <span class="keyword">return</span> outputs</span><br><span class="line"></span><br><span class="line"><span class="comment">####-------------------- model the MLP NetWork -----------------#####</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">create_mlp</span>():</span><br><span class="line"></span><br><span class="line">    multires = <span class="number">10</span></span><br><span class="line">    i_embed = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    embed_fn, input_ch = get_embedder(multires, i_embed)</span><br><span class="line"></span><br><span class="line">    output_ch = <span class="number">3</span></span><br><span class="line">    skips = [<span class="number">4</span>]</span><br><span class="line">    netdepth = <span class="number">8</span></span><br><span class="line">    netwidth = <span class="number">256</span></span><br><span class="line"></span><br><span class="line">    modelMaterial = mlpNetwork(D=netdepth, W=netwidth,</span><br><span class="line">                 input_ch=input_ch, output_ch=output_ch, skips=skips).to(device)</span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(modelMaterial)</span><br><span class="line">    grad_vars = <span class="built_in">list</span>(modelMaterial.parameters())</span><br><span class="line"></span><br><span class="line">    netchunk = <span class="number">1024</span> * <span class="number">64</span></span><br><span class="line">    network_query_fn = <span class="keyword">lambda</span> inputs, network_fn : run_network(inputs, network_fn,</span><br><span class="line">                                                                embed_fn=embed_fn,</span><br><span class="line">                                                                netchunk=netchunk)</span><br><span class="line">    <span class="comment"># Create optimizer</span></span><br><span class="line">    optimizer = torch.optim.Adam(params=grad_vars, lr=lrate, betas=(<span class="number">0.9</span>, <span class="number">0.999</span>))</span><br><span class="line"></span><br><span class="line">    start = <span class="number">0</span></span><br><span class="line">    <span class="keyword">global</span> basedir</span><br><span class="line">    <span class="keyword">global</span> expname</span><br><span class="line"></span><br><span class="line">    <span class="comment">##########################</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">##########################</span></span><br><span class="line"></span><br><span class="line">    render_kwargs_train = &#123;</span><br><span class="line">        <span class="string">&#x27;network_query_fn&#x27;</span> : network_query_fn,</span><br><span class="line">        <span class="string">&#x27;network_fnMaterial&#x27;</span> : modelMaterial,</span><br><span class="line">    &#125;</span><br><span class="line">    render_kwargs_test = &#123;k : render_kwargs_train[k] <span class="keyword">for</span> k <span class="keyword">in</span> render_kwargs_train&#125;</span><br><span class="line">    <span class="keyword">return</span> render_kwargs_train, render_kwargs_test, start, grad_vars, optimizer</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">####--------------------- MLP predict Data-------------------------####</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">predictCurve</span>(<span class="params">batchMaterial, network_query_fn, network_fnMaterial</span>):</span><br><span class="line">    rawRayStep = network_query_fn(batchMaterial, network_fnMaterial)</span><br><span class="line">    predictStep = torch.sigmoid(rawRayStep)  <span class="comment"># [N_rays, 64(predivt)]</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> predictStep</span><br><span class="line"></span><br><span class="line"><span class="comment">####-------------------------core process--------------------------####</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">train</span>():</span><br><span class="line">    heightAndWide, metricPerform = DataProcessMaterial()</span><br><span class="line">    heightAndWide, metricPerform = np.array(heightAndWide), np.array(metricPerform)</span><br><span class="line">    heightAndWide = np.transpose(heightAndWide, [<span class="number">1</span>,<span class="number">0</span>])</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;heightAndWide.shape = &#x27;</span>, heightAndWide.shape, <span class="string">&#x27;metricPerform.shape = &#x27;</span>, metricPerform.shape)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    render_kwargs_train, render_kwargs_test, start, grad_vars, optimizer = create_mlp()</span><br><span class="line">    global_step = start</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">#testData</span></span><br><span class="line">    material_num_curve = np.concatenate([heightAndWide, metricPerform], -<span class="number">1</span>) <span class="comment">#[materialNum 3000, var 3 + curve 181]</span></span><br><span class="line">    material_num_curve = material_num_curve.astype(np.float32)</span><br><span class="line">    np.random.shuffle(material_num_curve)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    testMaterialData = material_num_curve[<span class="number">93</span>]</span><br><span class="line">    testMaterialData = torch.Tensor(testMaterialData).to(device)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    material_num_curve = np.delete(material_num_curve, <span class="number">93</span>, axis=<span class="number">0</span>)</span><br><span class="line">    material_num_curve = torch.Tensor(material_num_curve).to(device)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    N_iters = <span class="number">15000</span> + <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    start = start + <span class="number">1</span></span><br><span class="line">    i_print = <span class="number">100</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">global</span> basedir</span><br><span class="line">    <span class="keyword">global</span> expname</span><br><span class="line">    <span class="keyword">global</span> lrate</span><br><span class="line"></span><br><span class="line">    lrate_decay = <span class="number">250</span></span><br><span class="line">    N_rand = <span class="number">100</span></span><br><span class="line">    i_batch = <span class="number">0</span></span><br><span class="line">    i_test = <span class="number">3000</span></span><br><span class="line"></span><br><span class="line">    plt.ion()</span><br><span class="line"></span><br><span class="line">    trainFlag = <span class="number">0</span></span><br><span class="line">    <span class="comment">#数据测试</span></span><br><span class="line">    <span class="keyword">if</span> trainFlag == <span class="number">0</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;cs&#x27;</span>)</span><br><span class="line">        modelWeight = torch.load(<span class="string">&#x27;networkFinal.ckpt&#x27;</span>)</span><br><span class="line">        render_kwargs_train[<span class="string">&#x27;network_fnMaterial&#x27;</span>].load_state_dict(modelWeight)</span><br><span class="line">        <span class="comment">#read data</span></span><br><span class="line">        workSheet = xlrd.open_workbook(<span class="string">r&#x27;input2.xlsx&#x27;</span>)</span><br><span class="line">        testData = workSheet.sheet_by_name(<span class="string">&#x27;Sheet1&#x27;</span>)</span><br><span class="line">        testData = [testData.col_values(r) <span class="keyword">for</span> r <span class="keyword">in</span> <span class="built_in">range</span>(testData.ncols)]</span><br><span class="line">        testData = np.array(np.stack(testData, <span class="number">0</span>))  <span class="comment"># get the curve information [3000 181]</span></span><br><span class="line">        testData = np.transpose(testData, [<span class="number">1</span>, <span class="number">0</span>])</span><br><span class="line">        testData = testData.astype(np.float32)</span><br><span class="line">        testData = torch.tensor(testData).to(device)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">with</span> torch.no_grad():</span><br><span class="line"></span><br><span class="line">            <span class="built_in">print</span>(testData.shape)</span><br><span class="line">            predictData = predictCurve(testData, **render_kwargs_train)</span><br><span class="line"></span><br><span class="line">        predictData = predictData.cpu()</span><br><span class="line">        np.savetxt(<span class="string">&#x27;./1.txt&#x27;</span>, predictData)</span><br><span class="line">        <span class="built_in">print</span>(predictData)</span><br><span class="line"></span><br><span class="line">    <span class="comment">#数据训练</span></span><br><span class="line">    <span class="keyword">if</span> trainFlag:</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> trange(start, N_iters):</span><br><span class="line"></span><br><span class="line">            batch = material_num_curve[i_batch: i_batch + N_rand]</span><br><span class="line">            batchMaterial, batchTarget = batch[:, :<span class="number">5</span>], batch[:, <span class="number">5</span>:]</span><br><span class="line"></span><br><span class="line">            i_batch += N_rand</span><br><span class="line">            <span class="keyword">if</span> i_batch &gt;= material_num_curve.shape[<span class="number">0</span>]:</span><br><span class="line">                rand_idx = torch.randperm(material_num_curve.shape[<span class="number">0</span>])</span><br><span class="line">                material_num_curve = material_num_curve[rand_idx]</span><br><span class="line">                i_batch = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">            predictData = predictCurve(batchMaterial, **render_kwargs_train)</span><br><span class="line"></span><br><span class="line">            optimizer.zero_grad()</span><br><span class="line">            img_loss = predict2mse(predictData, batchTarget)</span><br><span class="line">            loss = img_loss</span><br><span class="line">            loss.backward()</span><br><span class="line">            optimizer.step()</span><br><span class="line"></span><br><span class="line">            decay_rate = <span class="number">0.1</span></span><br><span class="line">            decay_steps = lrate_decay * <span class="number">1000</span></span><br><span class="line">            new_lrate = lrate * (decay_rate ** (global_step / decay_steps))</span><br><span class="line">            <span class="keyword">for</span> param_group <span class="keyword">in</span> optimizer.param_groups:</span><br><span class="line">                param_group[<span class="string">&#x27;lr&#x27;</span>] = new_lrate</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> i % i_print == <span class="number">0</span>:</span><br><span class="line">                <span class="comment">#tqdm.write(&quot;[TRAIN] Iter: &#123;i&#125; Loss: &#123;loss.item()&#125; &quot;)</span></span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&#x27;[TRAIN] Iter: &#x27;</span>, i, <span class="string">&#x27;Loss: &#x27;</span>, loss)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> i % i_test == <span class="number">0</span>:</span><br><span class="line">                <span class="keyword">with</span> torch.no_grad():</span><br><span class="line">                    test_material, test_curve = testMaterialData[:<span class="number">5</span>], testMaterialData[<span class="number">5</span>:]</span><br><span class="line">                    test_material = test_material[<span class="literal">None</span>, :]</span><br><span class="line">                    predictData = predictCurve(test_material, **render_kwargs_test)</span><br><span class="line">                    <span class="comment">#print(&#x27;predictData = &#x27;, predictData)</span></span><br><span class="line">                    <span class="comment">#print(&#x27;test_curve = &#x27;, test_curve)</span></span><br><span class="line"></span><br><span class="line">                    test_curve_cpu = test_curve.cpu()</span><br><span class="line"></span><br><span class="line">                    predictData_cpu = predictData.cpu()</span><br><span class="line">                    predictData_cpu = predictData_cpu.detach().numpy()</span><br><span class="line">                    <span class="comment">#print(predictData_cpu.shape)</span></span><br><span class="line"></span><br><span class="line">                    predictData_cpu = predictData_cpu[<span class="number">0</span>, :]</span><br><span class="line">                    <span class="built_in">print</span>(test_curve_cpu, predictData_cpu)</span><br><span class="line">                    <span class="comment"># plt.clf()</span></span><br><span class="line">                    <span class="comment"># plt.plot(wavelength, test_curve_cpu)</span></span><br><span class="line">                    <span class="comment"># plt.plot(wavelength, predictData_cpu)</span></span><br><span class="line">                    <span class="comment"># plt.pause(0.5)</span></span><br><span class="line">            <span class="keyword">if</span> i == N_iters - <span class="number">1</span>:</span><br><span class="line">                torch.save(render_kwargs_train[<span class="string">&#x27;network_fnMaterial&#x27;</span>].state_dict(), <span class="string">&#x27;networkFinal.ckpt&#x27;</span>)</span><br><span class="line">            global_step += <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    plt.ioff()</span><br><span class="line">    plt.show()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__==<span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    torch.set_default_tensor_type(<span class="string">&#x27;torch.cuda.FloatTensor&#x27;</span>)</span><br><span class="line">    train()</span><br></pre></td></tr></table></figure>

  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
